<html>
    <head>
    <title>TEE MAK</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background: url('wall5.jpg') no-repeat fixed center;
                background-size: cover;
                overflow: hidden;
                font-family: 'Orbitron', 'Roboto', sans-serif;
                color: white;
            }
            .contact-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                box-shadow: 0 20px 100px black;
            }
            .contact {
                display: inline-block;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
                background: linear-gradient(0, #663399, #9473b5);
                height: 100%;
                width: 50%;
                clip-path: polygon(10% 0, 100% 0%, 100% 0%, 100% 0%, 100% 100%, 10% 100%, 0 90%, 0 10%);
                overflow: auto;
                margin-left: 15px;
            }
            .contact h2 {
                margin: 0 auto;
                width: 25%;
            }
            canvas {
                background: rgba(0,0,0,1);                
            }
            form h2 {
                text-align: center;
                color: rgba(0,220,0);
                background: black;
                clip-path: polygon(0 0, 97% 0, 89% 100%, 9% 100%);
            }
            
            .form-group {
                margin-left: 10%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: baseline;
            }
            label {
                background: black;
                min-width: 200px;
                clip-path: polygon(0 0, 50% 0, 75% 100%, 0 100%);
                color: rgba(0,220,0);
                margin-top: 5%;
            }
            label p {
                height: 5%;
            }
            input#name, textarea {
                line-height: 40px;
                width: 88%;
                font-family: 'Roboto';
                font-size: 1.5em;
                background: black;
                border: none;
                color: rgba(0,255,0);
                outline: none;
            }
            input[type=text]:focus {
            }
            textarea {
                resize: none;    
                overflow: hidden;
            }
            .pills {
                display: flex;
                justify-content: space-around;
                margin-top: 7%;
                font-size: 1.5em;
            }
            .red-pill, .blue-pill {
                padding: 4%;
                clip-path: polygon(0% 0%, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0% 50%, 10% 0);   
                text-shadow: 1px 1px black;
            }
            .red-pill {
                color: black;
                background: linear-gradient(#730516, #fb0000, #730516);
                border-top: 1px solid black;    
                border-bottom: 1px solid black;    
            }
            .blue-pill {
                color: white;
                background: linear-gradient(#000b73, #0018ff, #000b73);
                border-top: 1px solid black;    
                border-bottom: 1px solid black;    
            }
            
        </style>
    </head>
    <body>
        <div class="contact-container">
            
            <div class="contact">                
                <form class="form">
                    <h2>CONTACT</h2>
                    <div class="form-group">
                        
                        <label for="name">
                            <p>NAME</p>
                        </label>
                        <input id="name" type="email" placeholder="Morpheus"></input>

                        <label for="message">
                            <p>MESSAGE</p>
                        </label>
                        <textarea id="message" type="text-area"  rows="5" 
                            placeholder="You take the blue pill the story ends, you wake up in your bed and believe whatever you want to believe. You take the red pill you stay in Wonderland, and I show you how deep the rabbit hole goes." required></textarea>

                    </div>
                
                    <div class="pills">
                        <div class="red-pill">SUBMIT</div>
                        <div class="blue-pill">RESET</div>
                    </div>

                </form>
            </div>
            
            <canvas id="c"></canvas>
        </div>
    </body>
    <script>

        const c = document.getElementById("c");
        const ctx = c.getContext("2d");
        c.height = window.innerHeight/1.5;
        c.width = window.innerWidth/1.25;
        const chars = [];
        
        for(let j = 0; j < 96; j++) {
            const kata = String.fromCharCode(0x30A0 + Math.floor(Math.random() * 91));
            chars.push(kata);
        }

        const font_size = 20;
        const columns = c.width / font_size; 
        const stream = [];

        for(let x = 0; x < columns; x++) {
            stream[x] = 1; 
        }    

        function rain() {
            ctx.fillRect(0,0,90,c.height);
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, c.width, c.height);            
            ctx.fillStyle = "#3F3"; 
            ctx.font = font_size + "px arial";
            
            for(let i = 25; i < stream.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];

                ctx.fillText(text, i*font_size, stream[i]*font_size);

                if(stream[i] * font_size > c.height && Math.random() > 0.975) 
                    stream[i] = 0;
                    stream[i]++;
            }
        }
        const input1 = document.getElementById('name');
        const input2 = document.getElementById('message');
        let once = false;

        function matrixRain() {
            setInterval(rain, 100);
        }

        input1.addEventListener('click', function() {
            if(!once) {
                once = true;
                matrixRain();
            }
            return;
        });

        input2.addEventListener('click', function() {
            if(!once) {
                once = true;
                matrixRain();
            }
            return;
        });

    </script>
</html>
