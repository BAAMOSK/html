<!DOCTYPE html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="portfolio.css" rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <div class="banner">
        <div class="banner-item frontend">
                <p class="marquee">
                  <span>FRONTEND FRONTEND FRONTEND FRONTEND FRONTEND &nbsp;</span>
                </p>
                <p class="marquee marquee2">
                  <span>FRONTEND FRONTEND FRONTEND FRONTEND FRONTEND &nbsp;</span>
                </p>
            <div class="card-container">

                <div class="card">
                    <div class="card-front active frame">
                        <img src="images/natours.png" alt="nextour screenshot" />
                        <button class="btn info">&raquo</button>
                    </div>
                    <div class="card-back frame">
                        <p class="description">This website was made using Block Element Modifiers(BEM) methodology and SASS preprocessor.</p>
                        <div class="button-container">
                            <button class="back-button">DEMO</button>
                            <button class="back-button">CODE</button>
                        </div>
                        <button class="btn info">&laquo</button>
                    </div>
                </div>

                <div class="card">Card Two</div>
                <div class="card">Card Three</div>
            </div>
        </div>
        <div class="banner-item backend">
            <div class="card-container">
                <div class="card">Card One</div>
                <div class="card">Card Two</div>
                <div class="card">Card Three</div>
            </div>
        </div>
        <div class="banner-item fullstack">
            <div class="card-container">
                <div class="card">Card One</div>
                <div class="card">Card Two</div>
                <div class="card">Card Three</div>
            </div>
        </div>
    </div>
    <script>
        let front = document.getElementsByClassName("card-front")[0];
        let back = document.getElementsByClassName("card-back")[0];

        front.addEventListener("click", () => {
            back.classList.add("active");
            front.classList.remove("active");
        });
        
        back.addEventListener("click", () => {
            front.classList.add("active");
            back.classList.remove("active");
        });
    </script>
</body>
