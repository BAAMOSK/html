<!DOCTYPE html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <style>
        :root {
            --cell: #B3B6AF;
            --line: #494E4A;
            --border: 10px dashed black;
        }
        .background {
        background:
        radial-gradient(circle farthest-side at 0% 50%,var(--cell) 23.5%,rgba(240,166,17,0) 0)21px 30px,
        radial-gradient(circle farthest-side at 0% 50%,var(--line) 24%,rgba(240,166,17,0) 0)19px 30px,
        linear-gradient(var(--cell) 14%,rgba(240,166,17,0) 0, rgba(240,166,17,0) 85%,var(--cell) 0)0 0,
        linear-gradient(150deg,var(--cell) 24%,var(--line) 0,var(--line) 26%,rgba(240,166,17,0) 0,rgba(240,166,17,0) 74%,var(--line) 0,var(--line) 76%,var(--cell) 0)0 0,
        linear-gradient(30deg,var(--cell) 24%,var(--line) 0,var(--line) 26%,rgba(240,166,17,0) 0,rgba(240,166,17,0) 74%,var(--line) 0,var(--line) 76%,var(--cell) 0)0 0,
        linear-gradient(90deg,var(--line) 2%,var(--cell) 0,var(--cell) 98%,var(--line) 0%)0 0 var(--cell);
        background-size:40px 60px;
        height: 100vh;
        width: 100vw;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .side-panel {
            background: linear-gradient(to right, blue, #7EEEE4);
            height: 98vh;
            width: 350px;
            text-align: center;
            border-top: var(--border);
            border-bottom: var(--border);
            border-right: var(--border);
        }
        .triangle {
            background: none;
        }
        .card {
            background: silver;
        }
</style>
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="side-panel">SIDE PANEL</div>
            <div class="triangle">
                <svg height="200" width="500">
                    <polygon points="200, 0 100, 200 200, 200" style="fill:white,stroke:white,stroke-width:1" />
                </svg>
            </div>
            <div class="card">HEX CARD</div>
        </div>
    </div>
</body>
