<!DOCTYPE html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .social-container {
            background: url("skills.jpg") no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hex-container {
            min-height: 675px;
            min-width: 1500px;
            overflow: hidden;
        }
        .hexagon {
            width: 500px;
            height: 250px;
            transform: rotate(90deg);
            overflow: hidden;
            transition: .5s;
        }
        .hex-inside {
            width: 100%;
            height: 100%;
            transform: rotate(-60deg);
            overflow: hidden;       
        }
        .hex-image {
            width: 100%;
            height: 100%;
            background: white;
            transform: rotate(-60deg);
            background: rgba(0,0,0,0.7);
        }
        .top-row {
            transform: translateY(10px);
        }
        .second-row {
            transform: translateY(10px);
            display: flex;
            justify-content: center;
        }
        .third-row {
            transform: translateY(-15px);
            height: 33.33vh;
            display: flex;
            justify-content: center;
        }
        .first {            
            position: relative;
            margin: auto;
            top: 25px;
        }
        .second {
            position: relative;
            left: 121px;
        }
        .third {
            position: relative;
            left: -120px;
        } 
        .fourth {
            position: relative;
            left: 241px;
        }
        .fifth {
        }
        .sixth {
            position: relative;
            left: -241px;
        } 
        .link {
            position: absolute;
            top: -35px;
            left: 180px;
            font-size: 2em;
            color: black;
            transform: translateY(80px) rotate(30deg);
            transition: .5s;
            cursor: pointer;
        }
        .link:hover {
            transform: translateY(80px) rotate(30deg) scale(1.2);
        }
    </style>
</head>

<body>
    <div class="social-container">
        <div class="hex-container">
            
            <div class="top-row">
                <div class="hexagon first">
                    <div class="hex-inside">
                        <div class="hex-image">
                            <div class="link">
                                <object type="image/svg+xml" data="youtube.svg"></object>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>

            <div class="second-row">
                
                <div class="hexagon second">
                    <div class="hex-inside">
                        <div class="hex-image">
                            <div class="link">
                                <object type="image/svg+xml" data="git.svg"></object>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="hexagon third">
                    <div class="hex-inside">
                        <div class="hex-image">
                            <div class="link">
                                <object type="image/svg+xml" data="linkedin.svg"></object>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="third-row">
                <div class="hexagon fourth">
                    <div class="hex-inside">
                        <div class="hex-image">
                            <div class="link">
                                <object type="image/svg+xml" data="discord.svg"></object>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="hexagon fifth">
                    <div class="hex-inside">
                        <div class="hex-image">
                            <div class="link">
                                <object type="image/svg+xml" data="twitter.svg"></object>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="hexagon sixth">
                    <div class="hex-inside">
                        <div class="hex-image">
                            <div class="link">
                                <object type="image/svg+xml" data="whatsapp.svg"></object>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>

        </div>
    </div>
</body>
